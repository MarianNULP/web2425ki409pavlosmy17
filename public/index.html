<!DOCTYPE html><html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Business Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
</head>
<body class="text-center">

<!-- ====== Navbar ====== -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">My Site</a>
    <div>
      <a class="btn btn-outline-light me-2" href="/login.html">Вхід</a>
      <a class="btn btn-warning" href="/register.html">Реєстрація</a>
    </div>
  </div>
</nav>

<!-- ====== Main ====== -->
<main class="container">
  <h1 class="mt-5 mb-3">Візитка</h1>
  <p class="lead">Коротко про мене або проєкт…</p>

  <!-- ---------- DEMO блок ---------- -->
  <div class="card mx-auto" style="max-width: 28rem;">
    <div class="card-header">Demo запити</div>
    <div class="card-body d-grid gap-2">
    <!-- GET-форма, результат у новій вкладці -->
    <form action="/get-page" method="GET" target="_blank" class="mb-3">
      <input name="data" placeholder="GET: введіть текст" required>
      <button class="btn btn-outline-primary">Відправити GET</button>
    </form>

    <!-- POST-форма, результат у новій вкладці -->
    <form action="/post-page" method="POST" target="_blank" class="mb-3">
      <input name="data" placeholder="POST: введіть текст" required>
      <button class="btn btn-outline-success">Відправити POST</button>
    </form>

      <!-- AJAX -->
      <a href="/forms.html" class="btn btn-outline-secondary">AJAX‑форми</a>
    </div>
  </div>
  <!-- -------------------------------- -->

  <hr class="my-4">
  <p>Завантажено: <span id="loaded"></span></p>
</main>

<script>
document.getElementById('loaded').textContent =
  new Date().toLocaleString();
</script>
</body></html>
