<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Моя Візитка</title>
  <!-- Підключення Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
  <header>
    <div class="header-container">
      <!-- Зображення профілю (переконайтеся, що файл знаходиться в теці images/) -->
      <img src="images/profile.jpg" alt="Моє фото" class="profile-img">
      <div class="header-text">
        <h1>Вітаю на моєму сайті-візитці</h1>
        <p>Мене звати Мар'ян. Я веб-розробник і студент.</p>
      </div>
    </div>
    <nav>
      <!-- Кнопки для завантаження контенту через AJAX -->
      <button id="btnAbout">Про мене (About)</button>
      <button id="btnProject">Проєкт (Project)</button>
    </nav>
  </header>

  <!-- Основний контейнер для часткового контенту -->
  <main id="contentArea">
    <p>Оберіть розділ, щоб переглянути додаткову інформацію, або заповніть форму нижче.</p>
  </main>

  <!-- Форма для зворотнього зв’язку -->
  <section>
    <h2>Зворотній зв'язок</h2>
    <form id="contactForm">
      <label for="name">Ім'я:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Повідомлення:</label>
      <textarea id="message" name="message" required></textarea>
      
      <button type="submit">Надіслати</button>
    </form>
    <div id="formResponse"></div>
  </section>

  <footer>
    <p>&copy; 2025 Моя Візитка. Всі права захищені.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
